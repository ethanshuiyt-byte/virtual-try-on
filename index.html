
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Fly Virtual Try-on — Auto-Fit + Modern UI</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <style>
    :root {
      --bg1:#eef2f6; --bg2:#dfe7f3; --panel:#ffffffaa; --text:#1b2a41; --muted:#52606d;
      --ring:#8aa6ff; --btn:#ffffffcc; --btnHover:#ffffffee; --accent:#5b7aff;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      height:100vh; background:linear-gradient(135deg,var(--bg1),var(--bg2));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text); overflow:hidden;
    }
    .wrap { position:relative; width:100vw; height:100vh; }
    video { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    canvas { position:absolute; inset:0; width:100%; height:100%; pointer-events:none; }
    .glass {
      position:absolute; right:16px; bottom:16px; width:340px; max-width:92vw;
      background:var(--panel); backdrop-filter: blur(16px);
      border:1px solid rgba(255,255,255,0.6); border-radius:16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding:16px 14px;
    }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    .title { font-weight:700; letter-spacing:0.2px; }
    .sub { color:var(--muted); font-size:12px; }
    .row { display:flex; align-items:center; gap:10px; margin:10px 0; }
    .col { flex:1; }
    .label { font-size:12px; color:var(--muted); margin-bottom:6px; }
    .value { font-size:12px; text-align:right; width:60px; color:var(--muted); }
    input[type=range] {
      appearance:none; width:100%; height:6px; background:#e6ebf3; border-radius:999px; outline:none;
    }
    input[type=range]::-webkit-slider-thumb {
      appearance:none; width:18px; height:18px; border-radius:50%;
      background:#fff; border:2px solid var(--accent); cursor:pointer; box-shadow:0 1px 2px rgba(0,0,0,0.15);
    }
    .btns { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    button {
      border:1px solid rgba(0,0,0,0.06); background:var(--btn); padding:8px 10px;
      border-radius:10px; cursor:pointer; font-weight:600; color:var(--text);
    }
    button:hover { background:var(--btnHover); }
    .pill { padding:6px 8px; font-size:12px; border-radius:999px; background:#fff; color:var(--muted); border:1px solid #e7edf6; }
    .switch { display:flex; align-items:center; gap:8px; font-size:12px; color:var(--muted); }
    .switch input { width:18px; height:18px; }
    .badge {
      position:absolute; top:12px; left:12px; background:#ffffffc9; padding:6px 10px;
      border-radius:999px; font-size:12px; border:1px solid rgba(0,0,0,0.06);
      backdrop-filter: blur(10px);
    }
    .topbar {
      position:absolute; top:12px; right:12px; display:flex; gap:8px; align-items:center;
      background:#ffffffc9; padding:6px 10px; border-radius:999px; border:1px solid rgba(0,0,0,0.06);
      backdrop-filter: blur(10px); font-size:12px; color:var(--muted);
    }
    .kbd { font-weight:600; padding:0 4px; border:1px solid #cfd7e6; border-radius:6px; background:#fff; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="badge">Air Fly — Auto-fit • <span id="sizePill" class="pill">Size ×1.50</span> • <span id="offPill" class="pill">Offset +5%</span></div>
    <div class="topbar">Keys: <span class="kbd">↑</span>/<span class="kbd">↓</span> offset • <span class="kbd">←</span>/<span class="kbd">→</span> size</div>

    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>

    <div class="glass" id="panel">
      <div class="header">
        <div>
          <div class="title">Virtual Try‑On Controls</div>
          <div class="sub">Auto‑fit to face, live tuning</div>
        </div>
        <button id="toggleBtn" title="Hide panel">Hide</button>
      </div>

      <div class="row">
        <div class="col">
          <div class="label">Size (× temple width)</div>
          <input id="sizeRange" type="range" min="0.6" max="3.0" step="0.01" value="1.5" />
        </div>
        <div class="value"><span id="sizeVal">1.50</span>×</div>
      </div>

      <div class="row">
        <div class="col">
          <div class="label">Vertical Offset</div>
          <input id="offsetRange" type="range" min="-0.30" max="0.30" step="0.005" value="0.05" />
        </div>
        <div class="value"><span id="offsetVal">+0.05</span>h</div>
      </div>

      <div class="row" style="justify-content:space-between;">
        <label class="switch"><input id="fitSwitch" type="checkbox" checked/> Keep fully in view</label>
        <label class="switch"><input id="persistSwitch" type="checkbox" checked/> Save settings</label>
      </div>

      <div class="btns">
        <button id="snapBtn">Snapshot</button>
        <button id="resetBtn">Reset</button>
        <button id="themeBtn">Light</button>
      </div>
    </div>
  </div>

      initUI() {
        // Restore saved
        const saved = localStorage.getItem('airfly_ui');
        if (saved) {
          try {
            const s = JSON.parse(saved);
            if (typeof s.size === 'number') this.SIZE_FACTOR = s.size;
            if (typeof s.offset === 'number') this.offsetYFactor = s.offset;
            if (typeof s.keepInView === 'boolean') this.KEEP_IN_VIEW = s.keepInView;
            if (typeof s.persist === 'boolean') this.persistSwitch.checked = s.persist;
          } catch(e) { /* ignore */ }
        }

        // Sync controls
        this.sizeRange.value = this.SIZE_FACTOR.toFixed(2);
        this.offsetRange.value = this.offsetYFactor.toFixed(2);
        this.fitSwitch.checked = this.KEEP_IN_VIEW;
        this.sizeVal.textContent = this.SIZE_FACTOR.toFixed(2);
        this.offsetVal.textContent = (this.offsetYFactor>=0?'+':'') + this.offsetYFactor.toFixed(2);
        this.sizePill.textContent = 'Size ×' + this.SIZE_FACTOR.toFixed(2);
        this.offPill.textContent = 'Offset ' + (this.offsetYFactor>=0?'+':'') + (this.offsetYFactor*100).toFixed(0) + '%';

        const saveIfNeeded = () => {
          if (!this.persistSwitch.checked) return;
          localStorage.setItem('airfly_ui', JSON.stringify({
            size: this.SIZE_FACTOR,
            offset: this.offsetYFactor,
            keepInView: this.KEEP_IN_VIEW,
            persist: this.persistSwitch.checked
          }));
        };

        // Listeners
        this.toggleBtn.onclick = () => {
          this.panel.classList.toggle('hidden');
          this.toggleBtn.textContent = this.panel.classList.contains('hidden') ? 'Show' : 'Hide';
        };

        this.sizeRange.oninput = (e) => {
          this.SIZE_FACTOR = parseFloat(e.target.value);
          this.sizeVal.textContent = this.SIZE_FACTOR.toFixed(2);
          this.sizePill.textContent = 'Size ×' + this.SIZE_FACTOR.toFixed(2);
          saveIfNeeded();
        };

        this.offsetRange.oninput = (e) => {
          this.offsetYFactor = parseFloat(e.target.value);
          this.offsetVal.textContent = (this.offsetYFactor>=0?'+':'') + this.offsetYFactor.toFixed(2);
          this.offPill.textContent = 'Offset ' + (this.offsetYFactor>=0?'+':'') + (this.offsetYFactor*100).toFixed(0) + '%';
          saveIfNeeded();
        };

        this.fitSwitch.onchange = (e) => {
          this.KEEP_IN_VIEW = !!e.target.checked;
          saveIfNeeded();
        };

        this.persistSwitch.onchange = () => saveIfNeeded();

        this.resetBtn.onclick = () => {
          this.SIZE_FACTOR = 1.5;
          this.offsetYFactor = 0.05;
          this.KEEP_IN_VIEW = true;
          this.sizeRange.value = this.SIZE_FACTOR.toFixed(2);
          this.offsetRange.value = this.offsetYFactor.toFixed(2);
          this.fitSwitch.checked = this.KEEP_IN_VIEW;
          this.sizeVal.textContent = this.SIZE_FACTOR.toFixed(2);
          this.offsetVal.textContent = '+0.05';
          this.sizePill.textContent = 'Size ×1.50';
          this.offPill.textContent = 'Offset +5%';
          localStorage.removeItem('airfly_ui');
        };

        this.snapBtn.onclick = () => this.snapshot();
        this.themeBtn.onclick = () => this.toggleTheme();
      }

      toggleTheme() {
        // Simple two-state theme by swapping variables
        const isLight = document.documentElement.style.getPropertyValue('--bg1') !== '#111418';
        if (isLight) {
          document.documentElement.style.setProperty('--bg1', '#111418');
          document.documentElement.style.setProperty('--bg2', '#161b22');
          document.documentElement.style.setProperty('--panel', '#1f2430cc');
          document.documentElement.style.setProperty('--text', '#e6edf3');
          document.documentElement.style.setProperty('--muted', '#9fb0c0');
          document.documentElement.style.setProperty('--btn', '#2a3140cc');
          document.documentElement.style.setProperty('--btnHover', '#2f3848ee');
          document.documentElement.style.setProperty('--accent', '#8aa6ff');
          this.themeBtn.textContent = 'Dark';
        } else {
          document.documentElement.style.setProperty('--bg1', '#eef2f6');
          document.documentElement.style.setProperty('--bg2', '#dfe7f3');
          document.documentElement.style.setProperty('--panel', '#ffffffaa');
          document.documentElement.style.setProperty('--text', '#1b2a41');
          document.documentElement.style.setProperty('--muted', '#52606d');
          document.documentElement.style.setProperty('--btn', '#ffffffcc');
          document.documentElement.style.setProperty('--btnHover', '#ffffffee');
          document.documentElement.style.setProperty('--accent', '#5b7aff');
          this.themeBtn.textContent = 'Light';
        }
      }

      async init() {
        await this.setupCamera();
        await this.setupFaceMesh();
      }

      async setupCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode:'user', width:{ideal:1280}, height:{ideal:720} }
        });
        this.video.srcObject = stream;
        return new Promise(res => { this.video.onloadedmetadata = () => { this.resizeCanvas(); res(); }; });
      }

      async setupFaceMesh() {
        this.faceMesh = new FaceMesh({
          locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
        });
        this.faceMesh.setOptions({
          maxNumFaces:1, refineLandmarks:true,
          minDetectionConfidence:0.5, minTrackingConfidence:0.5
        });
        this.faceMesh.onResults(r => this.onResults(r));

        const camera = new Camera(this.video, {
          onFrame: async () => { await this.faceMesh.send({ image:this.video }); },
          width: this.video.videoWidth, height: this.video.videoHeight
        });
        camera.start();
      }

      onKey(e) {
        const stepOffset = 0.02;
        const stepSize = 0.05;
        if (e.key === 'ArrowUp') { this.offsetYFactor -= stepOffset; }
        if (e.key === 'ArrowDown') { this.offsetYFactor += stepOffset; }
        if (e.key === 'ArrowLeft') { this.SIZE_FACTOR = Math.max(0.5, this.SIZE_FACTOR - stepSize); }
        if (e.key === 'ArrowRight') { this.SIZE_FACTOR = Math.min(3.0, this.SIZE_FACTOR + stepSize); }
        this.sizeRange.value = this.SIZE_FACTOR.toFixed(2);
        this.offsetRange.value = this.offsetYFactor.toFixed(2);
        this.sizeVal.textContent = this.SIZE_FACTOR.toFixed(2);
        this.offsetVal.textContent = (this.offsetYFactor>=0?'+':'') + this.offsetYFactor.toFixed(2);
        this.sizePill.textContent = 'Size ×' + this.SIZE_FACTOR.toFixed(2);
        this.offPill.textContent = 'Offset ' + (this.offsetYFactor>=0?'+':'') + (this.offsetYFactor*100).toFixed(0) + '%';
      }

      onResults(results) {
        const ctx = this.ctx, canvas = this.canvas;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length===0 || !this.img.complete) return;

        const lm = results.multiFaceLandmarks[0];
        const L_eye = lm[33], R_eye = lm[263];
        const L_temple = lm[127], R_temple = lm[356];

        const toPx = (p) => ({x:p.x*canvas.width, y:p.y*canvas.height});
        const pL = toPx(L_eye), pR = toPx(R_eye);
        const tL = toPx(L_temple), tR = toPx(R_temple);

        const cx = (pL.x + pR.x) * 0.5;
        const cy = (pL.y + pR.y) * 0.5;

        const eyeDx = pR.x - pL.x, eyeDy = pR.y - pL.y;
        const angle = Math.atan2(eyeDy, eyeDx);
        const templeDist = Math.hypot(tR.x - tL.x, tR.y - tL.y);

        // Calibration + smoothing
        if (this.calibrating) {
          this.templeDistAvg += templeDist;
          this.calibFrames += 1;
          if (this.calibFrames >= this.CALIB_TARGET_FRAMES) {
            this.templeDistAvg /= this.calibFrames;
            this.calibrating = false;
          }
        } else {
          this.templeDistAvg = this.EMA_ALPHA*templeDist + (1-this.EMA_ALPHA)*this.templeDistAvg;
        }

        // Target width
        let targetWidth = this.templeDistAvg * this.SIZE_FACTOR;
        let scale = targetWidth / this.img.naturalWidth;

        // Keep in view (optional)
        if (this.KEEP_IN_VIEW) {
          const cosA = Math.abs(Math.cos(angle)), sinA = Math.abs(Math.sin(angle));
          const halfW0 = this.img.naturalWidth * 0.5, halfH0 = this.img.naturalHeight * 0.5;
          const hwUnit = cosA*halfW0 + sinA*halfH0;
          const hhUnit = sinA*halfW0 + cosA*halfH0;

          const availLeft = cx - this.MARGIN, availRight = canvas.width - cx - this.MARGIN;
          const availTop = cy - this.MARGIN, availBottom = canvas.height - cy - this.MARGIN;

          const maxScaleX = Math.min(availLeft, availRight) / hwUnit;
          const maxScaleY = Math.min(availTop, availBottom) / hhUnit;

          scale = Math.max(0.01, Math.min(scale, maxScaleX, maxScaleY));
        }

        const drawW = this.img.naturalWidth * scale;
        const drawH = this.img.naturalHeight * scale;

        const offsetY = this.offsetYFactor * drawH;

        ctx.save();
        ctx.translate(cx, cy + offsetY);
        ctx.rotate(angle);
        ctx.drawImage(this.img, -drawW/2, -drawH/2, drawW, drawH);
        ctx.restore();
      }

      snapshot() {
        // Compose video + overlay into a downloadable image
        const w = this.video.videoWidth || this.canvas.width;
        const h = this.video.videoHeight || this.canvas.height;
        const tmp = document.createElement('canvas');
        tmp.width = w; tmp.height = h;
        const g = tmp.getContext('2d');
        g.drawImage(this.video, 0, 0, w, h);
        g.drawImage(this.canvas, 0, 0, w, h);
        const url = tmp.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = url; a.download = 'airfly_tryon_snapshot.png';
        a.click();
      }

      resizeCanvas() {
        this.canvas.width = this.video.videoWidth || this.canvas.clientWidth;
        this.canvas.height = this.video.videoHeight || this.canvas.clientHeight;
      }
    }

    window.addEventListener('load', () => new AirFlyTryOn());
    window.addEventListener('resize', () => {
      const c = document.getElementById('canvas'); const v = document.getElementById('video');
      if (c && v) { c.width = v.videoWidth || c.clientWidth; c.height = v.videoHeight || c.clientHeight; }
    });
  </script>
</body>
</html>
